<?xml version="1.0"?>
<fontconfig>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Noto Sans</family>
			<family>nasin-nanpa</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Noto Serif</family>
			<family>nasin-nanpa</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Noto Sans Mono</family>
			<family>nasin-nanpa</family>
		</prefer>
	</alias>
	<alias> <!-- the windows operating system and it's consequences -->
		<!--
			more specifically: this is a fix for <wiki.vintagestory.at>. sometimes
			sites have a font-family of:

			'Segoe UI','some emoji/symbol font','fallbacks in case no segoe ui'.

         this means that the emoji font gets used for numbers and spaces, which
         looks kinda weird.
		-->
		<family>Segoe UI</family>
		<prefer>
			<family>Noto Sans</family>
			<family>Liberation Sans</family>
		</prefer>
	</alias>
</fontconfig>
